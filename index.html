<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>

  <div class="parent">
    <main>
      <img src="assets/images/avatar-jessica.jpeg" alt="image of jessica">
      <article>
        <div class="inter-700 name" >Jessica Randall</div>
        <div class="inter-400 address">London, United Kingdom</div>
        <div class="inter-400 description">"Front-end developer and avid reader."</div>
      </article>
      <section>
        <p class="inter-600">GitHub</p>
        <p class="inter-600">Frontend Mentor</p>
        <p class="inter-600">LinkedIn</p>
        <p class="inter-600">Twitter</p>
        <p class="inter-600">Instagram</p>
      </section>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
